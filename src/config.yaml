# lightning.pytorch==2.0.2
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger: null
  callbacks: null
  fast_dev_run: null
  max_epochs: 1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ../results/erm_sun397/
ckpt_path: null
model:
  class_path: module.ERMModule
  init_args:
    backbone_name: ResNet
    backbone_hparams:
      num_classes: 397
      num_blocks:
      - 2
      - 2
      - 2
      - 2
      c_hidden:
      - 64
      - 128
      - 256
      - 512
data:
  class_path: datamodule.SUN397DataModule
  init_args:
    data_dir: ../data
    batch_size: 128
    val_split_per_class: 10
    test_split_per_class: 40
optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.1
    momentum: 0.9
    dampening: 0.0
    weight_decay: 0.0002
    nesterov: false
    maximize: false
    foreach: null
    differentiable: false
lr_scheduler:
  class_path: torch.optim.lr_scheduler.MultiStepLR
  init_args:
    milestones:
    - 30
    - 60
    gamma: 0.1
    last_epoch: -1
    verbose: false
